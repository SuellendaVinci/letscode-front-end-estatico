2. Atributos

Algumas tags tem atributos obrigatórios para o seu funcionamento.

Tipos de atributos:

"Texto": Armazenados dentro de aspas duplas, não usar aspas simples para setar atributos.

Booleano: atributos do tipo booleanos são true or false

3. Atributos Globais

Class: Specifies one or more classnames for an element (refers to a class in a style sheet)

Content Editable: contenteditable="false" controlar a edição pra quem vê de fora. (Specifies whether the content of an element is editable or not) 

data: Used to store custom data private to the page or application

Hidden: Specifies that an element is not yet, or is no longer, relevant

id: Specifies a unique id for an element

style: Specifies an inline CSS style for an element

tabindex: Specifies the tabbing order of an element 
(exemplo dado em sala -> input, radio, checkbox, importante ter uma boa ordem de tabulação para quem esta sem mouse percorrer um site só com o teclado de forma organizada)

title: Specifies extra information about an element
